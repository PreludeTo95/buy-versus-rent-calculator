<div class="appContainer">

    <div class="title">
        <h1>Buy Versus Rent Visualizer</h1>
    </div>

    <div class="toolContainer">
        <app-comparison-form (eventEmitter)="barChart.calculateChartBars($event.buyPrice, $event.rentPrice)"></app-comparison-form>
        <app-bar-chart #barChart></app-bar-chart>
    </div>
    
</div>
